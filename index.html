<!DOCTYPE html>
<html>
    <script>

    function parse(play) {

        if (play.toLowerCase() === "rock") {
            return "rock";
        } else if (play.toLowerCase() === "scissors" || play.toLowerCase() === "scissor") {
            return "scissors"
        } else if (play.toLowerCase() === "paper") {
            return "paper"
        } else {
            return "Please enter 'rock' 'paper' or 'scissors'"
        }

    }        
    
    function computerPlay(num) {

        if (num > 6.66) {
            return "rock";
        } else if (num > 3.33) {
            return "scissors";
        } else {
            return "paper";
        }
    }

    function playRound(playerSelection, computerSelection) {
        if (playerSelection == "rock") {
            if (computerSelection == "rock") {
                return "Two rocks! It's a draw."
            } else if (computerSelection == "scissors") {
                return "Rock smashes scissors! You win."
            } else {
                return "Paper covers rock. Computer wins this one."
            }
        } else if (playerSelection == "scissors") {
            if (computerSelection == "rock") {
                return "Your scissors are shattered by the computer's rock. Round lost."
            } else if (computerSelection == "scissors") {
                return "It happens before you realize it: The only thing you can even process is the spine-tingling hiss and clang of sharply-honed steel against steel. Stalemate... For now."
            } else {
                return "The resistance is nonexistant. The computer played paper. You left that paper in two."
            }
        } else if (playerSelection == paper) {
            if (computerSelection == "rock") {
                return "Writing all these is harder than it sounds. Win"
            } else if (computerSelection == "scissors") {
                return "Making paper sound cool is hard. Lose"
            } else {
                return "What does it look like when two pieces of paper fight anyway?"
            }
                       
        }
    
    }

    function game(str) {
        

        let result = playRound(parse(str), computerPlay(Math.random() * 10 + 1))

        return result;
    }

    </script>
</html>
